ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    
    # ลดความถี่ลงเพื่อแก้ปัญหา "Failed to meet update rate!"
    frequency: 20.0
    sensor_timeout: 0.1
    two_d_mode: true

    # --- แก้ไขส่วน TF Frames ให้ถูกต้อง ---
    # EKF มีหน้าที่สร้าง odom -> base_link, ไม่ควรยุ่งกับ map frame
    publish_tf: true
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # --- ปรับปรุงการ Fusion ข้อมูล Sensor ---
    # ให้ Odometry รับผิดชอบความเร็วเชิงเส้น และ IMU รับผิดชอบความเร็วเชิงมุม
    odom0: /odom
    odom0_config: [false, false, false,  # x, y, z
                   false, false, false,  # roll, pitch, yaw
                   true,  true,  false,  # vx, vy, vz
                   false, false, true,   # vroll, vpitch, vyaw
                   false, false, false]  # ax, ay, az
    odom0_differential: false

    imu0: /imu
    imu0_config: [false, false, false,   # x, y, z
                  false, false, false,   # roll, pitch, yaw
                  false, false, false,   # vx, vy, vz
                  false, false, true,    # vroll, vpitch, vyaw
                  false, false, false]   # ax, ay, az
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true