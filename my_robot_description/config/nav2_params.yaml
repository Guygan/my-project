# nav2_params.yaml
# Organized and corrected version for Nav2 configuration.

amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "base_footprint"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: "/scan_corrected"
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: "/home/guygan/ros2_ws/src/my_robot_description/maps/my_map.yaml"

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      odom_topic: "/odom"
      critics:
        [
          "RotateToGoal",
          "Oscillation",
          "BaseObstacle",
          "GoalAlign",
          "PathAlign",
          "PathDist",
        ]
      BaseObstacle: { scale: 0.02 }
      PathAlign: { scale: 32.0, forward_point_distance: 0.1 }
      PathDist: { scale: 24.0 }
      GoalAlign: { scale: 24.0, forward_point_distance: 0.1 }
      RotateToGoal: { scale: 32.0, slowing_factor: 5.0, lookahead_time: -1.0 }

bt_navigator:
  ros__parameters:
    use_sim_time: true
    default_bt_xml_filename: "/opt/ros/jazzy/share/nav2_bt_navigator/behavior_trees/navigate_w_replanning_and_recovery.xml"

behavior_server:
  ros__parameters:
    use_sim_time: true

docking_server:
  ros__parameters:
    use_sim_time: true
    dock_plugins: ["my_simple_dock"]
    my_simple_dock:
      plugin: "opennav_docking::SimpleChargingDock"

# Corrected Costmap Configuration
global_costmap:
  ros__parameters:
    use_sim_time: true
    global_frame: "map"
    robot_base_frame: "base_footprint"
    footprint: "[[0.25, 0.25], [0.25, -0.25], [-0.25, -0.25], [-0.25, 0.25]]"
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: "scan"
      scan: { topic: "/scan_corrected", data_type: "LaserScan" }
    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.4

local_costmap:
  ros__parameters:
    use_sim_time: true
    global_frame: "odom"
    robot_base_frame: "base_footprint"
    footprint: "[[0.25, 0.25], [0.25, -0.25], [-0.25, -0.25], [-0.25, 0.25]]"
    width: 3
    height: 3
    resolution: 0.05
    plugins: ["obstacle_layer", "inflation_layer"]
    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: "scan"
      scan: { topic: "/scan_corrected", data_type: "LaserScan" }
    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.4

collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    transform_tolerance: 0.5
    source_timeout: 5.0

    # Declare polygon names
    polygons: ["Footprint"]

    # Define the "Footprint" polygon object
    Footprint:
      type: "polygon"
      action_type: "stop"
      points: "[[0.25, 0.25], [0.25, -0.25], [-0.25, -0.25], [-0.25, 0.25]]"
      min_points: 4
      visualize: true
      polygon_pub_topic: "footprint_polygon"

    observation_sources: ["scan"]
    scan:
      topic: "/scan_corrected"
      type: "scan" # Use 'type' here, not 'data_type'

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - "map_server"
      - "amcl"
      - "controller_server"
      - "planner_server"
      - "behavior_server"
      - "bt_navigator"
      - "collision_monitor"
      - "docking_server"
